<!doctype html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="tour/css/main.css">
<link rel="stylesheet" href="css/style.css">
<script src="tour/js/three.min.js"></script>
<script src="tour/js/main.js"></script>
<title>Виртуальный тур</title>
</head>
<body>
	<div id="appContainer">
		<div id="tour">
			<img id="layer" onmousedown="return false" alt=""> 
			<div id="markers"></div>
			<div id="window">
            	<div class="close" onClick="window_close(); return false;"></div>
	                <ul class="tabs">
	                    
	                </ul>
                </div>
			<div id="control_menu">
				<div id="control_block">
					<div id="loader"></div>
					<ul id="buttons">
						<li class="left" onclick="control.left()" title="Влево"></li>
						<li class="right" onclick="control.right()" title="Вправо"></li>
						<li class="up" onclick="control.up()" title="Вверх"></li>
						<li class="down" onclick="control.down()" title="Вниз"></li>
						<li class="zoomin" onclick="control.zoomin()" title="Увеличить"></li>
						<li class="zoomout" onclick="control.zoomout()" title="Уменьшить"></li>
						<li class="fullscreen" id="fs" onclick="control.fullscreen()" title="Во весь экран"></li>
					</ul>
				</div>
			</div>
			<a href="http://roofevents.ru/" target="_blank"><div class="logo"></div></a>
			<nav>
				<ul>
					<li onclick="setPanorama(0)">Флакон</li>
					<li onclick="setPanorama(6)">Красносельская</li>
					<li onclick="setPanorama(3)">Красина</li>
					<li onclick="setPanorama(7)">Пушка</li>
					<li onclick="setPanorama(10)">Таганская</li>
				</ul>
			</nav>
		</div>

		<ul id="mouse_menu">
			<li onclick="control.zoomin()">Увеличить</li>
			<li onclick="control.zoomout()">Уменьшить</li>
			<li onclick="control.autorotation()">Автовращение</li>
			<li onclick="control.fullscreen()">Во весь экран</li>
			<li onclick="control.reload()">Перезагрузить</li>
			<li class="hr"></li>
			<li onclick="control.download()">Сохранить изображение как...</li>
			<li class="hr"></li>
			<li onclick="control.hideMenu(this)">Скрыть меню управления</li>
			<li onclick="control.getCode()">Получить код для вставки</li>
			<li class="hr"></li>
            <li onclick="control.suport()">Сообщить об ошибке</li>
			<li onclick="control.visitSite()">Перейти на www.tour-360.ru</li>
			<li onclick="" class="disabled" id="info"></li>
		</ul>
	</div>
</body>
</html>

<style>
	nav{
		position: absolute;
		z-index: 3;
	    top: 96px;
	    left: 18px;
		color: white;
		cursor: pointer;
		list-style-type: none;
	}

	nav ul{
		 margin-left: 0; /* Отступ слева в браузере IE и Opera */
    padding-left: 0;
	}

	nav li{
		list-style-type: none;
	}
</style>
